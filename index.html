<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Sis!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation" id="bg"></div>

    <div class="card">
        <div class="floating-emoji">ðŸ¥º</div>
        <h1>Sorry, Sister!</h1>
        
        <div class="button-group">
            <button class="yes-btn" onclick="forgive()">Yes, I forgive you</button>
            <button class="no-btn" id="move-btn">No way!</button>
        </div>
    </div>

    <script>
        // Make the "No" button run away
        const moveBtn = document.getElementById('move-btn');
        moveBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            moveBtn.style.position = 'absolute';
            moveBtn.style.left = x + 'px';
            moveBtn.style.top = y + 'px';
        });

        function forgive() {
            alert("sorry");
        }
    </script>
</body>
</html>
